        <figcaption>Conheça o SOLcial: Projetos Sociais de Energia Solar Fotovoltaica.<p>A primeira campanha já está em andamento para montar uma usina solar de 5 kW para o Lar de Marcos instituição localizada no bairro Ressaca, em Contagem-MG que já se aproxima dos seus 50 anos de fundação, tendo abrigado centenas de crianças e adolescentes e tem o título de filantropia do CNAS(Conselho Nacional de Assistência Social) sendo reconhecida como utilidade pública municipal, estadual e federal.</p> <a href="https://www.portalsolar.com.br/blog-solar/ongs-e-energia-solar/conheca-o-solcial--projetos-sociais-de-energia-solar-fotovoltaica.html#:~:text=Entre%20no%20site%20da%20SOLcial,energia%20solar%20fotovoltaica%20no%20Brasil!">https://www.portalsolar.com.br/blog-solar/ongs-e-energia-solar/conheca-o-solcial--projetos-sociais-de-energia-solar-fotovoltaica.html#:~:text=Entre%20no%20site%20da%20SOLcial,energia%20solar%20fotovoltaica%20no%20Brasil!</a></figcaption>

        <figcaption>Usina Fotovoltaica em Pirapora, MG<p>Com investimento da ordem de R$ 1,6 bilhão, a maior usina de geração de energia fotovoltaica (solar) da América Latina será instalada em Pirapora, no Norte de Minas, pela espanhola Solatio Energia em parceria com a Canadian Solar, que fornecerá os painéis solares.</p><a href="https://solisenergia.com.br/usina-fotovotaica-em-pirapora-mg/">https://solisenergia.com.br/usina-fotovotaica-em-pirapora-mg/</a></figcaption>

        <figcaption>Projeto carioca que leva energia solar para favelas do Rio é finalista em prêmio global da ONU<p>Revolusolar. Este é o nome do projeto do Rio de Janeiro que está entre os cinco finalistas do prêmio Jovens Campeões da Terra na América Latina e Caribe, promovido pelo Programa das Nações Unidas para o Meio Ambiente. O objetivo da iniciativa é apoiar soluções inovadoras de jovens ambientalistas e empreendedores, com idade entre 18 e 30 anos.</p><a href="https://conexaoplaneta.com.br/blog/projeto-carioca-que-leva-energia-solar-para-favelas-do-rio-e-finalista-em-premio-global-da-onu/"> 21 de julho de 2020 Publicado por:Suzana Camargo. no site:conexaoplaneta https://conexaoplaneta.com.br/blog/projeto-carioca-que-leva-energia-solar-para-favelas-do-rio-e-finalista-em-premio-global-da-onu/</a></figcaption>
